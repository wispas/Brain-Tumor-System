<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brain Tumor Detection</title>
  <!-- Tailwind compiled CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #fefefe, #eaf6ff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      color: #ff7b00;
      margin-bottom: 30px;
      font-size: 2em;
      letter-spacing: 1px;
    }

    .upload-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      transition: all 0.3s ease;
    }

    .upload-container:hover {
      transform: scale(1.01);
    }

    input[type="file"] {
      border: 2px dashed #00aaff;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    input[type="file"]:hover {
      border-color: #ff7b00;
    }

    button {
      background-color: #00aaff;
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 15px 10px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ff7b00;
    }

    .result {
      margin-top: 30px;
      background: #f9f9f9;
      border-radius: 15px;
      padding: 20px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .result h2 {
      color: #00aaff;
      margin-bottom: 10px;
    }

    .result strong {
      color: #ff7b00;
      font-size: 1.1em;
    }

    img.preview {
      max-width: 300px;
      margin-top: 15px;
      border-radius: 10px;
      border: 3px solid #00aaff;
      display: none;
    }

    img.result-img {
      max-width: 300px;
      margin-top: 15px;
      border-radius: 10px;
      border: 3px solid #00aaff;
    }

    .btn-secondary {
      background-color: #ff7b00;
    }

    .btn-save {
      background-color: #555;
    }

    .buttons {
      margin-top: 20px;
    }

    /* Loader animation */
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #00aaff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

  </style>
</head>
<body>

  <h1>üß† Brain Tumor Detection</h1>

  <div class="upload-container">
    <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
      <input type="file" id="fileInput" name="file" accept="image/*" required>
      <br>
      <img id="previewImage" class="preview" alt="Preview Image">
      <div class="buttons">
        <button type="submit">Analyze Image</button>
        <a href="/test"><button type="button" class="btn-secondary">‚Üê Back to Test Page</button></a>
        <button type="button" class="btn-save">üíæ Save Result</button>
      </div>
    </form>

    <!-- Loader animation while processing -->
    <div class="loader" id="loader"></div>

    {% if image_url %}
    <div class="result">
      <h2>Results</h2>
      <p><strong>{{ result }}</strong></p>
      <p>Confidence: {{ confidence }}%</p>
      <img src="{{ image_url }}" class="result-img" alt="Uploaded Image">
    </div>
    {% endif %}
  </div>

  <script>
    // Show preview image before upload
    const fileInput = document.getElementById('fileInput');
    const previewImage = document.getElementById('previewImage');
    const loader = document.getElementById('loader');
    const uploadForm = document.getElementById('uploadForm');

    fileInput.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          previewImage.src = e.target.result;
          previewImage.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        previewImage.style.display = 'none';
      }
    });

    // Show loader when submitting form
    uploadForm.addEventListener('submit', function() {
      loader.style.display = 'block';
    });
  </script>

</body>
</html>
