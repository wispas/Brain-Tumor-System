<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Brain Tumor Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Tailwind compiled CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #007bff, #ff8800);
      color: #fff;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      color: #333;
      border-radius: 12px;
      padding: 40px;
      width: 350px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }
    h2 {
      color: #ff8800;
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    button:hover {
      background: #0056b3;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    .message {
      margin-top: 10px;
      font-size: 14px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <input type="text" id="signupName" placeholder="Full Name" required><br>
      <input type="email" id="signupEmail" placeholder="Email" required><br>
      <input type="password" id="signupPassword" placeholder="Password" required><br>
      <button id="signupBtn" type="button">Sign Up</button>
    </form>
    <p class="message" id="signupMessage"></p>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
  </div>

  <!-- âœ… Correct Script Order -->
  <script type="module" src="{{ url_for('static', filename='js/firebase.js') }}"></script>
  <script type="module" src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
